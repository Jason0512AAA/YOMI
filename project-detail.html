<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目详情 - 创意开发者</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        .image-gallery img {
            transition: transform 0.3s ease;
        }
        .image-gallery img:hover {
            transform: scale(1.02);
        }
        .project-info {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        @media (min-width: 1024px) {
            .project-info {
                width: 400px;
                position: fixed;
                right: 0;
                top: 0;
                bottom: 0;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body class="bg-white">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-md shadow-sm">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="text-2xl font-bold text-blue-600">YOMI</a>
                <div class="flex space-x-8">
                    <a href="portfolio.html" class="text-blue-600 hover:text-blue-700 transition-colors">作品集</a>
                    <a href="about.html" class="text-gray-600 hover:text-blue-600 transition-colors">关于我</a>
                    <a href="index.html#contact" class="text-gray-600 hover:text-blue-600 transition-colors">联系</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="min-h-screen lg:pr-[400px]">
        <!-- Back Button -->
        <div class="fixed top-20 left-4 z-40">
            <a href="portfolio.html" class="inline-flex items-center text-blue-600 hover:text-blue-700 bg-white/80 backdrop-blur-md px-4 py-2 rounded-full shadow-sm">
                <i class="fas fa-arrow-left mr-2"></i> 返回作品集
            </a>
        </div>

        <!-- Project Content -->
        <div id="projectContent">
            <!-- Loading State -->
            <div class="animate-pulse pt-32 px-4">
                <div class="max-w-4xl mx-auto">
                    <div class="h-8 bg-gray-200 rounded w-3/4 mb-6"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/4 mb-12"></div>
                    <div class="h-96 bg-gray-200 rounded-xl mb-12"></div>
                    <div class="space-y-4">
                        <div class="h-4 bg-gray-200 rounded w-full"></div>
                        <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                        <div class="h-4 bg-gray-200 rounded w-4/6"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 从 URL 获取项目ID
        function getProjectIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // 加载项目内容
        function loadProjectContent() {
            const projectId = getProjectIdFromUrl();
            if (!projectId) {
                showError('未找到项目ID');
                return;
            }

            const projects = JSON.parse(localStorage.getItem('projects') || '[]');
            const project = projects.find(p => p.id === projectId);
            
            if (!project) {
                showError('未找到项目信息');
                return;
            }

            // 更新页面标题
            document.title = `${project.title} - 创意开发者`;

            // 渲染项目内容
            const content = `
                <div class="pt-32 pb-16">
                    <div class="max-w-4xl mx-auto px-4">
                        <h1 class="text-4xl md:text-5xl font-bold mb-6 font-playfair text-center">${project.title}</h1>
                        ${project.featured ? '<div class="text-center mb-12"><span class="inline-block px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full text-sm">精选项目</span></div>' : ''}
                        
                        <!-- Project Images -->
                        <div class="space-y-8 image-gallery">
                            ${(project.images || []).map(image => `
                                <div class="flex justify-center">
                                    <img src="${image}" 
                                         alt="" 
                                         class="rounded-xl shadow-lg max-w-full">
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>

                <!-- Floating Project Info -->
                <div class="project-info bg-white/80 lg:bg-white/60 p-8 mt-8 lg:mt-0 lg:shadow-lg">
                    <div class="space-y-8">
                        <!-- Project Description -->
                        <div>
                            <h2 class="text-2xl font-bold mb-4">项目说明</h2>
                            <div class="prose max-w-none text-gray-600 leading-relaxed">
                                ${project.description || ''}
                            </div>
                        </div>

                        <!-- Tech Stack -->
                        <div>
                            <h2 class="text-2xl font-bold mb-4">技术栈</h2>
                            <div class="flex flex-wrap gap-2">
                                ${(project.tags || []).map(tag => `
                                    <span class="px-3 py-1 bg-white text-gray-700 rounded-full shadow-sm">${tag}</span>
                                `).join('')}
                            </div>
                            ${project.url ? `
                                <div class="mt-6">
                                    <a href="${project.url}" target="_blank" rel="noopener noreferrer" 
                                       class="inline-flex items-center text-blue-600 hover:text-blue-700">
                                        <i class="fas fa-external-link-alt mr-2"></i> 访问项目
                                    </a>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('projectContent').innerHTML = content;
        }

        // 显示错误信息
        function showError(message) {
            document.getElementById('projectContent').innerHTML = `
                <div class="text-center py-32">
                    <div class="text-red-600 mb-4">
                        <i class="fas fa-exclamation-circle text-4xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold mb-4">出错了</h2>
                    <p class="text-gray-600">${message}</p>
                    <a href="portfolio.html" class="inline-block mt-6 text-blue-600 hover:text-blue-700">
                        返回作品集 <i class="fas fa-arrow-right ml-2"></i>
                    </a>
                </div>
            `;
        }

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', loadProjectContent);

        // 监听 localStorage 变化
        window.addEventListener('storage', function(e) {
            if (e.key === 'projects') {
                loadProjectContent();
            }
        });
    </script>
</body>
</html>
